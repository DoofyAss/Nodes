<!DOCTYPE html>
<html>

	<head>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	
	<body>
		<div id='list'></div>
		<div id='area'>
			<svg>
			
				<defs>
				
					<pattern id='gridSmall' width='8' height='8' patternUnits='userSpaceOnUse'>
						<path d='M 8 0 L 0 0 0 8' fill='none' stroke='#00000016' stroke-width='0.5' />
					</pattern>
					
					<pattern id='grid' x='-16' y='-16' width='32' height='32' patternUnits='userSpaceOnUse'>
						<rect width='32' height='32' fill='url(#gridSmall)' />
						<path d='M 32 0 L 0 0 0 32' fill='none' stroke='#00000032' stroke-width='0.5' />
					</pattern>
					
					<filter id='shadow'>
						<feDropShadow dx='0' dy='0' stdDeviation='4' flood-opacity='0.1' />
					</filter>
					
					<linearGradient id='gradient1' x1='0%' y1='0%' x2='0%' y2='100%'>
						<stop offset='0%' stop-color='#6fb7e6' />
						<stop offset='100%' stop-color='#5dc580' />
					</linearGradient>
					
					<linearGradient id='gradient2' x1='0%' y1='0%' x2='0%' y2='100%'>
						<stop offset='0%' stop-color='#6fb7e6' />
						<stop offset='100%' stop-color='#e06aa3' />
					</linearGradient>
					
				</defs>
				
				<rect width='100%' height='100%' fill='url(#grid)' />
